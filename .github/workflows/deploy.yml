name: Full Debug Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Build Credentials & Diagnose
        env:
          REFRESH_TOKEN: ${{ secrets.CLASPRC_JSON }}
          CLIENT_ID: "1072944905499-vm2v2i5dvn0a0d2o4ca36i1vge8cvbn0.apps.googleusercontent.com"
          CLIENT_SECRET: "v6V3fKV_zWU7iw1DrpO1rknX"
        run: |
          # 1. Φτιάχνουμε το αρχείο
          echo "{\"tokens\":{\"default\":{\"client_id\":\"$CLIENT_ID\",\"client_secret\":\"$CLIENT_SECRET\",\"refresh_token\":\"$REFRESH_TOKEN\",\"type\":\"authorized_user\"}}}" > ~/.clasprc.json
          
          # 2. LOG: Πού βρίσκεται το αρχείο;
          echo "LOG: Checking file location..."
          ls -la ~/.clasprc.json
          
          # 3. LOG: Είναι συνδεδεμένο το clasp;
          echo "LOG: Checking clasp login status..."
          clasp login --status
          
          # 4. LOG: Βλέπει το script ID;
          echo "LOG: Checking script configuration..."
          cat .clasp.json

      - name: Push to Apps Script
        run: |
          echo "LOG: Attempting push..."
          clasp push --force

      - name: Deploy Version
        run: |
          echo "LOG: Attempting deploy..."
          clasp deploy --description "Debug Version"
