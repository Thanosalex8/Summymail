name: Deploy Summymail to Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json (Safe Mode)
        env:
          CLASPRC_SECRET: ${{ secrets.CLASPRC_JSON }}
        run: |
          node -e 'const fs = require("fs"); const os = require("os"); const path = require("path"); const file = path.join(os.homedir(), ".clasprc.json"); fs.writeFileSync(file, Buffer.from(process.env.CLASPRC_SECRET, "base64").toString("utf8"));'

      - name: Push to Apps Script
        run: clasp push --force

      - name: Deploy Version
        run: clasp deploy --description "Auto-deploy from GitHub Actions"
