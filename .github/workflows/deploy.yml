name: Deploy Summymail to Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json
        env:
          CLASPRC_SECRET: ${{ secrets.CLASPRC_JSON }}
        run: echo "$CLASPRC_SECRET" > ~/.clasprc.json

      - name: Push to Apps Script
        run: clasp push --force

      - name: Deploy Version
        run: clasp deploy --description "Auto-deploy from GitHub Actions"
