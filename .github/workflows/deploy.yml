name: Final Victory Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Force Build Credentials
        env:
          REFRESH_TOKEN: ${{ secrets.CLASPRC_JSON }}
          CLIENT_ID: "1072944905499-vm2v2i5dvn0a0d2o4ca36i1vge8cvbn0.apps.googleusercontent.com"
          CLIENT_SECRET: "v6V3fKV_zWU7iw1DrpO1rknX"
        run: |
          # Δημιουργία πλήρους δομής με dummy access_token για να μην παραπονιέται το clasp
          echo "{\"tokens\":{\"default\":{\"client_id\":\"$CLIENT_ID\",\"client_secret\":\"$CLIENT_SECRET\",\"refresh_token\":\"$REFRESH_TOKEN\",\"access_token\":\"dummy_token\",\"expiry_date\":1,\"type\":\"authorized_user\"}}}" > ~/.clasprc.json
          
          echo "LOG: Credentials built. Testing connection..."
          clasp login --status

      - name: Push to Apps Script
        run: clasp push --force

      - name: Deploy Version
        run: clasp deploy --description "Success at last"
